    <div class="container mt-8">
        <form id="myForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                    Name
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Nama">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Username
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Password
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Gender
                </label>
                <div>
                    <input type="radio" id="male" name="gender" value="male" class="mr-2">
                    <label for="male" class="text-sm">Male</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" value="female" class="mr-2">
                    <label for="female" class="text-sm">Female</label>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="religion">
                    Religion
                </label>
                <select id="religion" name="religion" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                    <option value="">Select Religion</option>
                    <option value="islam">Islam</option>
                    <option value="christian">Christian</option>
                    <option value="hindu">Hindu</option>
                    <option value="buddha">Buddha</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="address">
                    Address
                </label>
                <textarea id="address" name="address" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Address"></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Hobbies
                </label>
                <div>
                    <input type="checkbox" id="hobby1" name="hobbies" value="reading" class="mr-2">
                    <label for="hobby1" class="text-sm">Badminton</label>
                </div>
                <div>
                    <input type="checkbox" id="hobby2" name="hobbies" value="traveling" class="mr-2">
                    <label for="hobby2" class="text-sm">Traveling</label>
                </div>
                <div>
                    <input type="checkbox" id="hobby3" name="hobbies" value="sports" class="mr-2">
                    <label for="hobby3" class="text-sm">Sports</label>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="validateForm()">
                    Submit
                </button>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var gender = document.querySelector('input[name="gender"]:checked');
            var religion = document.getElementById('religion').value;
            var address = document.getElementById('address').value;
            var hobbies = document.querySelectorAll('input[name="hobbies"]:checked');

            if (!name || !email || !username || !password || !gender || !religion || !address || hobbies.length === 0) {
                window.alert('Please fill in all fields');
            } else {
                window.alert('Form submitted successfully');
               
            }
        }
    </script>
