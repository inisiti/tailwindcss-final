      <div class="bg-white p-8 rounded shadow-md w-full max-w-md">

        <h2 class="text-2xl font-semibold mb-4">Form Daftar Ulang Mahasiswa</h2>

        <form action="#" method="POST">

            <!-- Nama -->
            <div class="mb-4">
                <label for="nama" class="block text-gray-700 text-sm font-bold mb-2">Nama:</label>
                <input type="text" id="nama" name="nama"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                    placeholder="Masukkan nama">
            </div>

            <!-- NIM -->
            <div class="mb-4">
                <label for="nim" class="block text-gray-700 text-sm font-bold mb-2">NIM:</label>
                <input type="text" id="nim" name="nim"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                    placeholder="Masukkan NIM">
            </div>

            <!-- Prodi -->
            <div class="mb-4">
                <label for="prodi" class="block text-gray-700 text-sm font-bold mb-2">Program Studi:</label>
                <select id="prodi" name="prodi"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                    <option value="" disabled selected>Pilih Program Studi</option>
                    <option value="informatika">Informatika</option>
                    <option value="manajemen">Manajemen</option>
                    <option value="akuntansi">Akuntansi</option>
                </select>
            </div>

            <!-- Tombol Daftar Ulang -->
            <div class="mt-6">
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">
                    Daftar Ulang
                </button>
            </div>

        </form>

    </div>
